<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi42 - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .login-card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 28rem;
      padding: 2rem;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      height: 6rem;
    }
    
    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    
    input {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .submit-btn {
      width: 100%;
      background: #111827;
      color: white;
      padding: 0.625rem 1rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    
    .submit-btn:hover:not(:disabled) {
      background: #1f2937;
    }
    
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="/logo.svg" alt="Mi42" class="logo" onerror="this.style.display='none'">
    </div>
    
    <h1 class="title">Welcome to Mi42</h1>
    <p class="subtitle">Market Intelligence for Construction Industry</p>
    
    <form id="loginForm">
      <div class="error-message" id="errorMessage"></div>
      
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username"
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Sign In
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      // Disable form
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Signing in...';
      errorMessage.classList.remove('show');
      
      try {
        const response = await fetch('/api/trpc/auth.login?batch=1', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({
            "0": {
              json: { username, password }
            }
          }),
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data[0]?.result?.data?.json?.success) {
          // Login successful - redirect to dashboard
          window.location.href = '/';
        } else {
          const errorMsg = data[0]?.error?.message || data[0]?.result?.data?.json?.message || 'Invalid username or password';
          showError(errorMsg);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Sign In';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Login failed. Please try again.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign In';
      }
    });
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }
  </script>
</body>
</html>
